<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="Colby Rabideau" />
    <title>JSOS</title>

    <!-- css -->
    <link href="css/grid.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- loginator -->
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script>
      try {
        var socket = io.connect('http://localhost:3001');
        socket.on('client log', function (data) {
          console.log('loginator - ' + data.msg);
        });
      } catch(e) {
        console.log('Loginator: unable to connect - cd loginator; ./run');
      }
    </script>

    <!-- JSOS -->
    <script data-main="scripts/bootstrap" type="text/javascript" src="scripts/vendor/require.js"></script>
</head>

<body class="container">

  <div class="row">
    <div class="col-12">
      <p class="status" id="status_bar">...</p>
    </div>

    <div class="col-6">
      <div class="controls">
        <input type="button"
               id = "btnStartOS"
               name="brnStartOS"
               class="normal_button"
               value="Start"
               tabindex="0"
        />
        <input type="button"
               id = "btnHaltOS"
               name="brnHaltOS"
               class="normal_button"
               disabled="disabled"
               value="Halt"
               tabindex="1"
        />
        <input type="button"
               id = "btnReset"
               name="brnReset"
               class="normal_button"
               disabled="disabled"
               value="Reset"
               tabindex="2"
        />
      </div>
    </div>

    <div class="col-6">
      <table class="registers" id="registers">
        <thead>
          <tr>
            <th>ACC</th>
            <th>PC</th>
            <th>XR</th>
            <th>YR</th>
            <th>ZF</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="acc"></td>
            <td id="pc"></td>
            <td id="xr"></td>
            <td id="yr"></td>
            <td id="zf"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-12">
      <canvas class="canvas" id="display" width="840px" height="500px" tabindex="4"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-7">
      <h2>System log:</h2>
      <textarea class="log textarea" id="taLog" name="taLog"></textarea>
    </div>

    <div class="col-5 loader" id="loader">
      <h2>Enter 6502 HEX code:</h2>
      <p class="warning">invalid code</p>
      <textarea class="textarea" id="code"></textarea>
    </div>
  </div>

</body>
</html>
