<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="Colby Rabideau" />
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <title>JSOS</title>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script>
      try {
        var socket = io.connect('http://localhost:3001');
        socket.on('client log', function (data) {
          console.log('loginator - ' + data.msg);
        });
      } catch(e) {
        console.log('loginator not found - cd loginator; ./run');
      }
    </script>
    <script data-main="scripts/bootstrap" type="text/javascript" src="scripts/require.js"></script>

</head>

<body>

  <div class="wrapper">
    <div id="loader_wrapper">
      <form id="loader">
        <h2>Enter 6502 HEX code:</h2>
        <p class="warning">invalid code</p>
        <textarea id="code"></textarea>
        <button id="cancel_load">Cancel</button>
        <input type="submit" value="Load Program" />
      </form>
    </div>
    <div class="controls">
      <div class="left">
        <input type="button"
               id = "btnStartOS"
               name="brnStartOS"
               class="normal_button"
               value="Start"
               tabindex="0"
        />
        <input type="button"
               id = "btnHaltOS"
               name="brnHaltOS"
               class="normal_button"
               disabled="disabled"
               value="Halt"
               tabindex="1"
        />            
        <input type="button"
               id = "btnReset"
               name="brnReset"
               class="normal_button"
               disabled="disabled"
               value="Reset"
               tabindex="2"
        />
      </div>
      <div class="right">
        <input type="button"
               id = "btnLoad"
               name="btnLoad"
               class="normal_button"
               disabled="disabled"
               value="Load"
               tabindex="3"
        />
      </div>
    </div>
    <p class="status" id="status_bar"></p>
    <canvas id="display" width="870px" height="500px" tabindex="3"></canvas>
    <textarea name="taLog" id = "taLog" rows="36" cols="48"></textarea>
  </div>
</body>
</html>
